<!DOCTYPE html>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <body class="bodymain_index">
    <!--CONTENEDOR PRINCIPAL NAV-->

        <nav>

          <a href="../pages/planetas.html" target="_blank">
            <label class="logo">

            </label></a>
            <!--DIV FIXED DEL NAV PRINCIPAL-->
            <div>
              <!--TITULO SW-->
              <label>

            <label class="logo">
              <span class="wrapper">
                <span class="icon facebook">
                  <span class="tooltip">Facebook</span>
                  <span><i class="fab fa-facebook-f"></i></span>
                </span>
                <span class="icon twitter">
                  <span class="tooltip">Twitter</span>
                  <span><i class="fab fa-twitter"></i></span>
                </span>
                <span class="icon instagram">
                  <span class="tooltip">Instagram</span>
                  <span><i class="fab fa-instagram"></i></span>
                </span>
                <span class="icon github">
                  <span class="tooltip">Github</span>
                  <span><i class="fab fa-github"></i></span>
                </span>
                <span class="icon youtube">
                  <span class="tooltip">Youtube</span>
                  <span><i class="fab fa-youtube"></i></span>
                </span>
              </span>
            </label>
            <label>

              <div id="wrap">
                <form action="" autocomplete="on">
                <input id="search" name="search" type="text" placeholder="Buscar"><input id="search_submit" value="Rechercher" type="submit">

              </div>

            <!--ELEMENTOS DEL NAV-->
            <ul class=" navicons">
                <li><a href="#">ARMAS</a></li>

                <li><a href="">SOCIAL</a></li>

    <div>
      <main class="maincontainer">
        <div class="carousel">
          <div class="carousel-inner">
              <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
              <div class="carousel-item">
                  <img src="../img/grogu.jpeg">
              </div>
              <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
              <div class="carousel-item">
                  <img src="../img/kal.jpeg">
              </div>
              <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
              <div class="carousel-item">
                  <img src="../img/ashoka.jpeg">
              </div>
              <label for="carousel-3" class="carousel-control prev control-1">‹</label>
              <label for="carousel-2" class="carousel-control next control-1">›</label>
              <label for="carousel-1" class="carousel-control prev control-2">‹</label>

              <label for="carousel-1" class="carousel-control next control-3">›</label>

                  <li>
                      <label for="carousel-1" class="carousel-bullet">•</label>
                  </li>
                  <li>
                      <label for="carousel-2" class="carousel-bullet">•</label>
                  </li>
                  <li>
                      <label for="carousel-3" class="carousel-bullet">•</label>
                  </li>
